spring:
  application:
    name: Shop

  datasource:
    url: jdbc:postgresql://localhost:5432/Shop
    username: postgres
    password: Admin@2000
    driver-class-name: org.postgresql.Driver
    schema: public

  jpa:
    show-sql: true
    properties:
      hibernate:
        default_schema: public
        globally_quoted_identifiers: true

  graphql:
    graphiql:
      enabled: true